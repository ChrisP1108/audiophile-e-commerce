<div class="header-container" #headerContainer [ngStyle]="{ 'transform': 'translateY(' + shiftHeader + '%)'}">
    <div class="header-boxed">
        <img (click)="menuToggler()" class="img-hamburger" src="/assets/shared/tablet/icon-hamburger.svg" alt="hamburger">
        <img routerLink="/" class="img-logo" src="/assets/shared/desktop/logo.svg" alt="logo">
        <app-nav-links></app-nav-links>  
        <div (click)="cartToggler()" class="img-cart"></div>
    </div>
</div>
<app-category-heading [headline]="categoryType" [headerShift]="shiftHeader === -100 ? true : false"
    *ngIf="routeIncludes('category')">
</app-category-heading>
<div *ngIf="routeIncludes('products')" class="go-back-container" #goBackContainer [ngClass]="shiftHeader === -100 ? 'top-up' : ''">
    <a (click)="goBackRoute()" class="go-back-text">Go Back</a>
</div>
