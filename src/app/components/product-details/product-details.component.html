<div class="product-details-container">
    <div class="product-image border-curve" [ngStyle]="{'background-image': 'url(' + product.image.desktop + ')'}"></div>
    <div class="product-promo-text-button-container">
        <div *ngIf="product.new" class="overline-text">{{ newText.toUpperCase() }}</div>
        <div class="section-heading">{{product.name.toUpperCase()}}</div>
        <p>{{product.description}}</p>
        <h6>${{product.price.toLocaleString()}}</h6>
        <div class="product-quantity-container">
            <div class="quantity-body">
                <span class="quarter-trans">-</span>
                <span>1</span>
                <span class="quarter-trans">+</span>
            </div>
            <button routerLink="/products/{{product.category}}/{{product.slug}}" 
                class="btn-1 indexed">{{ buttonText }}
            </button>
        </div>
    </div>
</div>
