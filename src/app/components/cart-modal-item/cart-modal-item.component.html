<div class="cart-modal-item-container f">
    <div class="image-container border-curve" (click)="removeItem()">
    <img class="border-curve" src="{{product.image.desktop}}" 
        alt="{{cartModalName.name.toUpperCase()}}">
    <h2 class="delete-x">X</h2>
    </div>
    <div class="name-price-container">
        <p>{{ cartModalName.name.toUpperCase() }}</p>
        <p class="price-text">${{ product.price.toLocaleString() }}</p>
    </div>
    <div *ngIf="!checkoutRoute()" class="quantity-container f-sb">
        <span (click)="decrementer()" class="quarter-trans">-</span>
        <span>{{totalQuantity}}</span>
        <span (click)="incrementer()" class="quarter-trans">+</span>
    </div>
    <div *ngIf="checkoutRoute()" class="quantity-count-container">
        <p class="quantity-text">x{{totalQuantity}}</p>
        <p class="invisible">x1{{totalQuantity}}</p>
    </div>
</div>
